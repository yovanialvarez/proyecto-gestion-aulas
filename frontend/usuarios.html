<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Sistema de Gestión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Sistema de Gestión de Aulas</h1>
        <div class="user-info">
            <span id="userName">Usuario</span>
            <button class="btn-logout" id="btnLogout">Cerrar Sesión</button>
        </div>
    </nav>

    <!-- Menú de navegación -->
    <div class="menu">
        <a href="dashboard.html">Dashboard</a>
        <a href="aulas.html">Aulas</a>
        <a href="recursos.html">Recursos</a>
        <a href="reservas.html">Reservas</a>
        <a href="usuarios.html" class="active">Usuarios</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="page-header">
            <h2>Gestión de Usuarios</h2>
            <button class="btn-primary" id="btnNuevoUsuario">+ Nuevo Usuario</button>
        </div>

        <!-- Filtro por rol -->
        <div class="filters">
            <select id="filtroRol">
                <option value="">Todos los roles</option>
                <option value="ADMIN">Administrador</option>
                <option value="USUARIO">Usuario</option>
            </select>
            <input type="text" id="buscarUsuario" placeholder="Buscar por nombre o email...">
        </div>

        <!-- Tabla de usuarios -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Teléfono</th>
                    <th>Fecha de Creación</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="usuariosTableBody">
                <tr>
                    <td colspan="7" style="text-align: center;">Cargando usuarios...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal para crear/editar usuario -->
<div id="modalUsuario" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Nuevo Usuario</h2>
        <form id="formUsuario">
            <div class="form-group">
                <label for="nombre">Nombre Completo: *</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Email: *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña: *</label>
                <input type="password" id="password" name="password" minlength="6">
                <small id="passwordHelp">Mínimo 6 caracteres</small>
            </div>

            <div class="form-group">
                <label for="rol">Rol: *</label>
                <select id="rol" name="rol" required>
                    <option value="USUARIO">Usuario</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Guardar</button>
                <button type="button" class="btn-secondary" id="btnCancelar">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="js/usuarios.js"></script>
</body>
</html>
